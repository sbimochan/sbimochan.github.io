<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jamming JS</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="/favicon.ico" />
  <!-- <script>
    console.log("%cStop!","color: rgb(255, 0, 0);font-size: 120px;font-weight: bold;");
  </script> -->
</head>

<body>
  <div class="mainWrapper" id="mainWrapper">
    <div class="mainSoundContainerWrapper" id="mainSoundContainerWrapper">

      <div id="mainSoundContainer"></div>
    </div>
    <!-- <textarea name="" id="composedNotesArea" cols="50" rows="5"></textarea> -->
    <div class="container" id="container">
    <div class="compose-container">

      <div class="compose-scroll-main">
        <div class="compose-section">
          <!-- <div class="column"></div> -->
        
        </div>
      </div>
    </div>
  </div>
  <div class=utilitiesRow id=utilitiesRow>
    <div class=utitlitiesContents>
      <div class=fileLoadDiv id=fileLoadDiv>
        <div>Load your composition:</div>
        <input id=input_file type=file class=input_file>
        <button id=import>Submit</button>
      </div>
      <div class="clearfix tempoAndDetune">
        <div class=tempoDiv>Tempo:
          <span id=tempoValue></span>
          <input id=tempo type=range onchange='printValue("tempo","tempoValue","bpm")' max=400 min=10 value=60>
        </div>
        <div class=detuneDiv>Detune:
          <span id=detuneValue></span>
          <input id=detune type=range onchange='printValue("detune","detuneValue","cents")'>
        </div>
      </div>
    </div>
  </div>
<div id = 'songList'>
<h2>Firebase songs</h2>
 
</div>
  
 <script src="notevalues.js"></script>
  <script src="sound.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
<script src="app.js"></script>

</body>

</html>
